<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.png" alt="Pokedex Logo" class="logo" />
    </header>
    <main>
      <div id="pokemon-list" class="pokemon-list"></div>
    </main>

    <!-- Modal Structure -->
    <div id="pokemon-modal" class="modal hidden">
      <div class="modal-content">
        <div id="pokemon-details">
          <h2 id="pokemon-name"></h2>
          <img id="pokemon-image" src="" alt="" />
          <p id="pokemon-id"></p>
          <p id="pokemon-types"></p>
          <p id="pokemon-abilities"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
